<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="container">
  <a th:href="@{/}">
    <img src="/images/logo.png" alt="My Wallet Logo" class="logo" />
  </a>
  <h1 class="title">Register</h1>
  <form th:action="@{/register}" th:method="POST" th:object="${newRegistrationRequest}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:field="*{username}" required />
      <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      <p class="alert-warning" th:if="${usernameExistsExceptionMessage}" th:text="${usernameExistsExceptionMessage}"></p>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:field="*{email}" required />
      <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <p class="alert-warning" th:if="${emailExistsExceptionMessage}" th:text="${emailExistsExceptionMessage}"></p>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" required />
      <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <button type="submit">Register</button>
    <a th:href="@{/login}" class="link">Already have an account? Login</a>
  </form>
</div>
</body>
</html>
