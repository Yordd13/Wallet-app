<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/home.css" />
</head>
<body>
<div class="main-layout">
  <aside class="sidebar">
    <div class="logo-container">
      <a th:href="@{/home}">
        <img src="/images/logo.png" alt="My Wallet Logo" class="logo small"/>
      </a>
    </div>
    <nav class="nav-links">
      <a href="#">History</a>
      <a href="#">Profile</a>
      <a href="#">Send Money</a>
      <a href="#">Subscriptions</a>
      <a href="#">Admin dashboard</a>
    </nav>
    <div class="logout-section">
      <form th:action="@{/logout}" th:method="GET">
        <button type="submit" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </form>
    </div>
  </aside>

  <main class="content">
    <div class="balance-card">
      <p class="balance-label">Your Balance</p>
      <p class="balance-amount" th:text="${balance} + ' USD'"></p>
      <form th:action="@{users/wallet/add}" th:method="POST">
        <button type="submit" class="add-money-button">$10 Top-Up</button>
      </form>
    </div>

  </main>
</div>
</body>
</html>
